---
layout: main
---
<div class="introduction">
    <div class="introduction-info">
        <span>WELCOME TO...</span>
        <h1>Spoon And Birdcage</h1>
        <hr>
        <p>Hey There, I'm Barrett and this here is my portfolio. So why not make with the clicking!</p>
    </div>
</div>
{% for post in site.posts %}
    <div class="work-item">
        <a href="{{ post.url | prepend: site.baseurl }}">
            <div class="work">
                <img src="{{ post.thumb-image }}" class="homepage-work" alt="Portfolio Image" />
                <div class="portfolio-info">
                    <h2>{{ post.title }}</h2>
                    <hr>
                    <h4>{{ post.cats }}</h4>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
