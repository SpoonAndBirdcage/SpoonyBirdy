---
layout: default
---
<div class="row-wrapper">
    <div class="outer-container">
    <section>
        <article class="type-system-serif">

        <div class="post-header">
            <h1 class="post-title">{{ page.header }}</h1>
            <h4>Creating Awesome Designs Since 2010.</h4>
            <hr>
            <p class="about-info">{{ page.info }}</p>
        </div>
        </article>

        <div class="post-content">
            <div class="about-item">
                <h4>About Me</h4>
                <hr>
                <p>{{ page.about-me }}</p>
            </div>
            <div class="about-item">
                <h4>About The Site</h4>
                <hr>
                <p>{{ page.about-site }}</p>
            </div>
            <div class="about-item">
                <h4>Get In Touch</h4>
                <hr>
                <p>{{ page.contact-me }}:</p>
                <h6><a href="mailto:{{ page.contact-link }}">{{ page.contact-link }}</a></h6>
            </div>
        </div>


        </section>
    </div>
</div>
